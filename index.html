<!DOCTYPE html> <!-- Declares the document as HTML5 -->
<html lang = "en"> <!-- Defines the language as English -->
    <head>
        <meta charset="UTF-8">  <!-- Uses UTF-8 encoding for proper text display -->
        <meta name = "viewport" 
        content="width=device-width, initial-scale=1.0">
        <title>FlashCard App</title>  <!-- Sets the browser tab title -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="directory">
                <a href="index.html">Home</a> / 
                <a href="edit.html">Edit</a> / 
            </div>
            

            <div class="flashcard"  onclick="flipCard()">
                <div class="card" id="flashcard">
                    <div class="front">
                        <button class="side-button left" onclick="leftClick()">
                            <img src="images/left.png"  width="30" height="30"/>
                        </button>
                        <button class="side-button right" onclick="rightClick()">
                            <img src="images/right.png"  width="30" height="30"/>
                            </button>
                    </div>
                    <div class="back">Back of Card</div>
                </div>
                <button id="text-to-speech" class="no-bg-button" onclick="speakText()">
                    <img src="images/txtspeech.png" alt="Text to Speech Icon" width="30" height="30"/>
                </button>
                
            </div>


            
        </div>

        <script src="app.js"></script>
    </body>
